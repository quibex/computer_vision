{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link href={% static "vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "vendor/css/base.css" %} rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    {% block css %}

    {% endblock %}
    <link rel="icon" href="{% static "vendor/icon/mai.png" %}">
</head>

<body>

<!-- Navigation -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a id="mai-icon" class="navbar-brand" href="https://www.mirea.ru"><img src={% static "vendor/icon/maimax.png" %} height="32px"></a>
        <a class="navbar-brand" href="{% url 'comp_vision:index' %}">1.1.1.1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a id="out" class="nav-link" href="#">
                        {{ user.username }}
                    </a>
                    <a id="sign" class="nav-link" href="{% url 'users:logout' %}">
                        Выйти
                    </a>
                {% else %}
                    <li class="nav-item">
                        <a id="sign"  class="nav-link" href="{% url 'users:login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
{% block content %}

{% endblock %}

<!-- Bootstrap core JavaScript -->
<script src={% static "vendor/jquery/jquery.min.js" %}></script>
<script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- FontAwesome script -->
<script src={% static "vendor/fontawesome/fontawesome-icons.js" %} crossorigin="anonymous"></script>

</body>

</html>
